<!-- Pembuatan HTML Dasar -->

<!DOCTYPE html>
<html>
<head>
  <title>HTML_DASAR</title>
</head>
<body>
  <table border="1" cellspacing="0" cellpadding="5">
    <tbody>
      <form action="">
        <!-- Input Text -->
        <tr>
          <td style="text-align:right"><label for="username">Username : </label></td>
          <td><input type="text" id="username"></td>
        </tr>
    
        <!-- Input Password -->
        <tr>
          <td style="text-align:right"><label for="password">Password : </label></td>
          <td><input type="password" id="password"></td>
        </tr>

        <!-- Radio Check -->
        <tr>
          <td colspan="2" style="text-align:center">
            <label for="radio">Radio 1</label>
            <input type="radio" id="radio" name="choiceRadio">
            <label for="radio">Radio 2</label>
            <input type="radio" id="radio" name="choiceRadio">
          </td>
        </tr>

        <!-- CheckBox -->
        <tr>
          <td colspan="2" style="text-align:center">
            <label for="checkbox">Checkbox 1</label>
            <input type="checkbox" id="checkbox">
            <label for="checkbox">Checkbox 2</label>
            <input type="checkbox" id="checkbox">
          </td>
        </tr>

        <!-- Select -->
        <tr>
          <td style="text-align:right">
            <label for="comboBox">Combo box : </label>
          </td>
          <td>
            <select id="comboBox">
              <option>option 1</option>
              <option>option 2</option>
              <option>option 3</option>
            </select>
          </td>
        </tr>

        <!-- TextArea -->
        <tr>
          <td style="text-align:right">
            <label for="textArea">Textarea : </label>
          </td>
          <td>
            <textarea id="textArea"></textarea>
          </td>
        </tr>

        <!-- Button -->
        <tr style="text-align:center">
          <td colspan="2">
            <button type="submit">Button</button>

          </td>
        </tr>
    </form>

    </tbody>
  </table>
  
</body>
</html>
